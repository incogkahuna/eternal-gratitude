<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, Cindy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="wordmark">THANK YOU, CINDY</h1>
        </div>
    </header>

    <!-- Main Content - Single Page Vertical Stack -->
    <main class="main single-page-main">
        <!-- Languages Section -->
        <section class="page-section languages-section" id="languagesSection">
            <div class="section-header">
                <h2 class="section-title">Global Gratitude</h2>
                <p class="section-subtitle">Multilingual appreciation</p>
            </div>
            <div class="languages-container" id="languagesContainer">
                <!-- Multilingual gratitude will be generated here -->
            </div>
            <button class="begin-button" id="languagesButton" type="button" onclick="handleLanguagesClick()">BEGIN GRATITUDE</button>
        </section>

        <!-- Counter Section -->
        <section class="page-section counter-section" id="counterSection">
            <div class="section-header">
                <h2 class="section-title">Gratitude Counter</h2>
                <p class="section-subtitle">Every thank-you counts</p>
            </div>
            <div class="counter-container">
                <div class="counter-display" id="counterDisplay">
                    <span class="digit">0</span>
                </div>
                <p class="counter-footer">and counting…</p>
            </div>
        </section>

        <!-- Meditation Section -->
        <section class="page-section meditation-section" id="meditationSection">
            <div class="section-header">
                <h2 class="section-title">Zen Gratitude</h2>
                <p class="section-subtitle">Mindful appreciation</p>
            </div>
            <div class="meditation-container" id="meditationContainer">
                <!-- Meditation content will be generated here -->
            </div>
            <button class="begin-button" id="meditationButton" type="button" onclick="handleMeditationClick()">BEGIN GRATITUDE</button>
        </section>

        <!-- Infinite Gratitude Section -->
        <section class="page-section infinite-section" id="infiniteSection">
            <div class="section-header">
                <h2 class="section-title">Infinite Gratitude</h2>
                <p class="section-subtitle">Endless appreciation</p>
            </div>
            <div class="feed-container" id="feedContainer">
                <!-- Infinite gratitude feed will be generated here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Thank you, Cindy.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Simple global functions - NO event listeners, just direct onclick
        function handleLanguagesClick() {
            console.log('Languages button clicked via onclick!');
            const btn = document.getElementById('languagesButton');
            const container = document.getElementById('languagesContainer');
            
            if (btn) btn.style.display = 'none';
            if (!container) return;
            
            const languages = [
                { lang: "English", text: "Thank you, Cindy." },
                { lang: "Spanish", text: "Gracias, Cindy." },
                { lang: "French", text: "Merci, Cindy." },
                { lang: "German", text: "Danke, Cindy." },
                { lang: "Italian", text: "Grazie, Cindy." },
                { lang: "Portuguese", text: "Obrigado, Cindy." },
                { lang: "Japanese", text: "ありがとう, Cindy." },
                { lang: "Korean", text: "감사합니다, Cindy." },
                { lang: "Chinese", text: "谢谢, Cindy." },
                { lang: "Arabic", text: "شكراً, Cindy." },
                { lang: "Russian", text: "Спасибо, Cindy." },
                { lang: "Hindi", text: "धन्यवाद, Cindy." }
            ];
            
            let index = 0;
            function showLang() {
                container.innerHTML = '<div class="language-display"><h3 class="language-name">' + languages[index].lang + '</h3><p class="language-text">' + languages[index].text + '</p></div>';
                index = (index + 1) % languages.length;
                setTimeout(showLang, 1333);
            }
            showLang();
        }
        
        function handleMeditationClick() {
            console.log('Meditation button clicked via onclick!');
            const btn = document.getElementById('meditationButton');
            const container = document.getElementById('meditationContainer');
            
            if (btn) btn.style.display = 'none';
            if (!container) return;
            
            const affirmations = [
                "Breathe in gratitude...",
                "Thank you, Cindy, for your kindness.",
                "Breathe out appreciation...",
                "Thank you, Cindy, for your support.",
                "Breathe in peace...",
                "Thank you, Cindy, for being you.",
                "Breathe out love...",
                "Thank you, Cindy, for everything."
            ];
            
            let index = 0;
            function showAffirmation() {
                container.innerHTML = '<div class="meditation-content"><div class="breathing-circle"></div><p class="meditation-text">' + affirmations[index] + '</p></div>';
                index = (index + 1) % affirmations.length;
                setTimeout(showAffirmation, 3000);
            }
            showAffirmation();
        }
    </script>
</body>
</html>
