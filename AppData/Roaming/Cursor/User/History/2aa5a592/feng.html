<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Counting infinite gratitude for Cindy">
  <meta name="keywords" content="thank you, cindy, counter, gratitude">
  <meta name="author" content="Daniel">
  
  <title>Thank You Cindy | Gratitude Counter</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ’œ</text></svg>">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pages/counter.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">ThankYouCindy.com</div>
    <ul>
      <li><a href="index.html">Feed</a></li>
      <li><a href="counter.html">Counter</a></li>
      <li><a href="send.html">API</a></li>
      <li><a href="languages.html">Languages</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container text-center">
      <header class="mb-lg">
        <h1>Gratitude Counter Wall</h1>
        <p class="subtitle">Every thank you, counted forever</p>
      </header>
      
      <div id="counter-display">
        <div class="counter-value" id="counter">0000000000</div>
        <p class="counter-label">thank yous sent to Cindy</p>
        <p class="counter-sublabel glow-amber">...and counting</p>
      </div>
      
      <div class="counter-stats mt-lg">
        <div class="stat-item">
          <span class="stat-value" id="thanksPerSecond">0</span>
          <span class="stat-label">per second</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="thanksPerMinute">0</span>
          <span class="stat-label">per minute</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="thanksPerDay">0</span>
          <span class="stat-label">per day</span>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="pages/counter.js"></script>
</body>
</html>
