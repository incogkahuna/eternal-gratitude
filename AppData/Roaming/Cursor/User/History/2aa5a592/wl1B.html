<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Counter - Thank You Cindy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages/counter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1 class="site-title">Thank You Cindy</h1>
            <p class="site-subtitle">Counting infinite gratitude</p>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="nav-link">Feed</a>
            <a href="counter.html" class="nav-link active">Counter</a>
            <a href="send.html" class="nav-link">Send</a>
            <a href="languages.html" class="nav-link">Languages</a>
        </nav>

        <main class="counter-container">
            <div class="counter-header">
                <h2>Gratitude Counter</h2>
                <p>This counter has been running since the beginning of time</p>
            </div>
            
            <div class="counter-display">
                <div class="counter-number" id="gratitudeCounter">
                    <!-- Counter will be populated here -->
                </div>
                <div class="counter-label">Thank You's Sent</div>
            </div>
            
            <div class="counter-stats">
                <div class="stat-item">
                    <span class="stat-number" id="perSecond">0</span>
                    <span class="stat-label">per second</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="perMinute">0</span>
                    <span class="stat-label">per minute</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="perHour">0</span>
                    <span class="stat-label">per hour</span>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>Built with ðŸ’œ for Cindy</p>
            <p class="easter-egg-hint">ðŸ’¡ Try typing "CINDY" anywhere!</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="pages/counter.js"></script>
</body>
</html>
