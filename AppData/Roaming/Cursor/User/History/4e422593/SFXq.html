<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header class="main-header">
            <h1 class="site-title">Thank You Cindy</h1>

        <nav class="main-nav">

            <a href="languages.html" class="nav-link active">Languages</a>

        <main class="languages-container">
            <div class="languages-header">
                <h2>Multilingual Gratitude</h2>
                <p>Thank you in 50+ languages with voice synthesis</p>
            </div>
            
            <div class="language-controls">
                <button id="startSpeaking" class="speak-btn" onclick="startSpeaking()">Start Speaking</button>
                <button id="stopSpeaking" class="speak-btn stop" onclick="stopSpeaking()">Stop</button>
                <div class="language-info">
                    <span id="currentLanguage">Ready to speak</span>
                </div>
            </div>
            
            <div class="language-grid" id="languageGrid">
                <!-- Languages will be populated here -->
            </div>
            
            <div class="voice-status">
                <div class="status-indicator" id="voiceStatus">
                    <div class="status-dot"></div>
                    <span>Voice ready</span>
                </div>
            </div>
        </main>
